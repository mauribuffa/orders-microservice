steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - -c
    - |
      docker build -t southamerica-east1-docker.pkg.dev/ecommerce-microservices-433923/image-registry/orders-ms -f dockerfile.prod --platform=linux/amd64 --build-arg ORDERS_DATABASE_URL=$$DATABASE_URL .
  secretEnv: ['DATABASE_URL']

- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'southamerica-east1-docker.pkg.dev/ecommerce-microservices-433923/image-registry/orders-ms',
    ]

availableSecrets:
  secretManager:
  - versionName: projects/191156260002/secrets/orders_database_url/versions/1
    env: 'DATABASE_URL'

# Add the following options
options:
  logging: CLOUD_LOGGING_ONLY